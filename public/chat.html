<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title class="title1">KryptChat</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <script src="https://kit.fontawesome.com/d3077d703e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
</head>
<body>

  <div class="container chat-container bg-light ">
    <header class="p-2 titlebox1 text-white">
        <h1 class="titlebox1">KryptChat</h1>
    </header>
    <button class="btn py-0 px-2 text-white dots" id="collapse"><i class="fa fa-bars"></i></button>

<!-- Main Chat -->
    <main class="chat-main row text-white">

      <!-- Sidebar -->
      <div class="chat-sidebar col-4 col-md-3 border-end">
        <h5><i class="fas fa-comments"></i> Room Name:</h5>
        <h5 class="px-3" id="room-name">Business</h5>
        <h5 class="mt-4"><i class="fas fa-users"></i> Users</h5>
        <ul class="list-group-flush" id="users">
          <!-- <li class="list-group-item">Belle</li>
          <li class="list-group-item">Beau</li> -->
        </ul>
        <h5 class="mt-4"><i class="fa-sharp fa-solid fa-keyboard"></i></i> Keycode</h5>
        <input type="number" class="form-control" id="keywordValue" value="" placeholder="Keycode">
        <button class="btn btn-dark bt-lg w-100" id="decryptBtn"><i class="fa-solid fa-key"></i> Decrypt</button>
        <button class="btn btn-light bt-lg w-100 mt-3 fadeBtn" id="shareLink"><i class="fa-solid fa-link"></i> Invite Others</button>
        <a href="/" class="btn leave1">Leave Room</a>

      </div>

      <!-- Main chat -->
      <div class="chat-messages col-8 col-md-9 p-3 p-md-4 bg-light text-dark">
          <!-- <div class="message">
						<span class="meta">Mary&nbsp;</span>
            <span class="meta-date">9:15pm</span>
						<p class="text">
							Quam optio, animi reprehenderit deleniti architecto aspernatur, non rem praesentium iusto nesciunt reiciendis, quibusdam hic.
						</p>
					</div>
          <div class="message">
						<span class="meta">Dave&nbsp;</span>
            <span class="meta-date">10:45am</span>
						<p class="text">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit.
						</p>
					</div> -->
      </div>

    </main>

    <div class="chat-form-container mt-3 border-top p-2">
      <form id="chat-form" class="row">
        <input
          class="m-0 col-9 col-sm-10"
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn btn-dark m-0 col-3 col-sm-2"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>


  <!-- Addtional JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
